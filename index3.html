<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <button id="start">start</button>
        <button id="reset">reset</button>
        <button id="stop">stop</button>
        <div id="counter">0</div>
        <input type="number" id="mn" placeholder="minute">
        <input type="number" id="input" placeholder="second">
        <script>
          const start = document.getElementById("start");
          const reset = document.getElementById("reset");
          const stop = document.getElementById("stop");
          const counter = document.getElementById("counter");
          const input = document.getElementById("input");
          const minuteee = document.getElementById("mn");
          let count = 0;
          let timer;
          let isTimerCreated = false;
          counter.textContent = "00:00:00"
          start.onclick = () => {

            if (isTimerCreated) {
              return;
            }
      
            let time = input.
            value;
            let minuteees = minuteee.value*60;
            let totalsec=time+minuteees
            // if(input.value=""){
            //     input.value=minuteees*60
            //     let time = input.value;
            // }
            // else{
            //     let time = input.value;
            // }
            timer = setInterval(() => {
              count++;
              let hours = Math.floor((totalsec - count) / 3600);
              let minutes = Math.floor(((totalsec - count) % 3600) / 60);
              let seconds = (totalsec - count) % 60;
              counter.textContent = `0${hours}:0${minutes}:${seconds}`;
            //   if (seconds > 9 && minutes < 9) {
            //     counter.textContent = `0${hours}:0${minutes}:${seconds}`;}
              if (minutes > 9 && seconds > 9) {
                counter.textContent = `0${hours}:${minutes}:${seconds}`;
              }
               else if (minutes > 9 && seconds > 9 && hours > 9) {
                counter.textContent = `${hours}:${minutes}:${seconds}`;
              }
            if(count>=totalsec){
                clearInterval(timer); 
            }
            }, 1000);
      
            isTimerCreated = true;
          };
      
          reset.onclick = () => {
            clearInterval(timer);
            isTimerCreated = false;
            count = 0;
            counter.textContent = count;
          };
      
          stop.onclick = () => {
            clearInterval(timer);
            isTimerCreated = false;
          };
        </script>
      </body>
      
</body>
</html>
